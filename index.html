<html lang="en">

<head>

    <title>DrumKitten</title>
    <link rel="icon" type="image/x-icon" href="images/catIcon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="left-drum" controls style="display:none">
        <source src="audio/leftDrum.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="mid-left-drum" controls style="display:none">
        <source src="audio/midLeftDrum.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="main-drum" controls style="display:none">
        <source src="audio/mainDrum.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="main-drum1" controls style="display:none">
        <source src="audio/mainDrum.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="mid-right-drum" controls style="display:none">
        <source src="audio/midRightDrum.mp3" type="audio/mp3"> Youar browser does not support the audio element.
    </audio>
    <audio id="right-drum" controls style="display:none">
        <source src="audio/midRightDrum.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="meow" controls style="display:none">
        <source src="audio/meow.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>

    <h1> Welcome to DrumKitten! The kitten that plays drums. (obviously)</h1>
    <div class="container">
        <div class="imgstack">

            <img id="main-img" src="images/drumkit.jpg">
            <img class="hidden-img" src="images/leftdrum.jpg">
            <img class="hidden-img" src="images/midleftdrum.jpg">
            <img class="hidden-img" src="images/maindrum.jpg">
            <img class="hidden-img" src="images/maindrumL.jpg">
            <img class="hidden-img" src="images/midrightdrum.jpg">
            <img class="hidden-img" src="images/rightdrum.jpg">


        </div>

        <div class="keymap">
            <ul>
                <h2>Key Map</h2>
                <div class="btnList">
                    <li><button>A</button> Left Drum </li>
                    <li><button>S</button> Mid-left Drum </li>
                    <li><button>D</button>
                        <button>F</button>
                        Middle Drum
                    </li>
                    <li><button>G</button> Mid-right Drum </li>
                    <li><button>H</button> Right Drum</li>
                    <li><button>M</button> Meow! </li>
                </div>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
